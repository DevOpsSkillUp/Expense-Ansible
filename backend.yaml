- name: Configue the backend server
  hosts: backend
  become: yes
  tasks:
  - name: Disable the package
    ansible.builtin.command: dnf module disable nodejs -y    # Not idempotent every time it will changing the state to yellow color in the playbook
  
  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Install the package
    ansible.builtin.package:
      name: "{{item}}"
      state: present
    loop:
      - nodejs
      - mysql
    
  - name: Install the pip package
    ansible.builtin.pip:     
      name: "{{item}}"          
      executable: pip3.9     
    loop:                    
      - PyMySQL
      - cryptography   

  - name: Creating a user
    ansible.builtin.user:
      name: expense

  - name: Creating a directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Download the backend code
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip

  - name: Unzip the backend code
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: /app
      remote_src: yes

  - name: Install the dependencies
    community.general.npm:
      path: /app

  - name: Copy the backend service
    ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/expense-backend.service

  - name: import the mysql schema
    ansible.builtin.mysql_db:
      name: all
      state: import
      login_host: mysql.devops-project.site 
      login_user: root
      login_password: ExpensApp@123
      target: /app/schema/expense.sql